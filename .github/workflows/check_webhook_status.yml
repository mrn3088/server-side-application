name: Check Webhook Status
on:
  push:
    branches:
      - main

jobs:
  webhook-status:
    runs-on: ubuntu-latest
    steps:
      - name: Send request to Webhook URL
        run: |
          RESPONSE=$(curl -k -s -o /dev/null -w "%{http_code}" ${{ secrets.WEBHOOK_URL }} -X POST -H 'Content-type: application/json' --data '{"text":"Hello, World!"}')
          echo "Response code: $RESPONSE"
