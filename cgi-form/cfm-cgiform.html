<body>
  <h1 align="center">Session Test</h1>
  <hr>
  <label for="cgi-lang">CGI using ColdFusion</label>
  <form action="../cgi-bin/cfm-sessions-1.cfm" method="get" id="form">
    <label>What is your name? <input type="text" name="username" autocomplete="off"></label>
    <br>
    <input type="submit" value="Test Sessioning">
</form>


  <a href="/" style="display:inline-block;margin-top:20px;">Home</a>
  <script>
    function submitForm() {
        const username = document.getElementById('username').value;
        const form = document.getElementById('form');
        form.action = '../cgi-bin/cfm-sessions-1.cfm?username=' + encodeURIComponent(username);
        form.submit();
    }
  </script>
