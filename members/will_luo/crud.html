<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog CRUD</title>
</head>
<body>
    <main>
        <h1>Big List of Blogs</h1>
        <ul id="blogList">
            <template>
                <dialog id="myDialog" open></dialog>
            </template>
        </ul>
        <button id="addBlogBtn">Add Blog</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.1/dist/purify.min.js"></script>
    <script type="module">
        import {init, addBlog} from "./js/blog.js";
        window.addEventListener("DOMContentLoaded", init);
        document.getElementById("addBlogBtn").onclick = addBlog;
    </script>
</body>
</html>
