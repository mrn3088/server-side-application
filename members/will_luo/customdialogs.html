<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    
    <title>Custom Dialogs</title>
</head>
<body>
    <main>
        <h1>Custom Dialogs</h1>
        <button id="alert" type="button">Alert</button>
        <button id="confirm" type="button">Confirm</button>
        <button id="prompt" type="button">Prompt</button>
        <hr>
        <template>
            <dialog id="myDialog" open>hi!
            </dialog>
        </template>
        <output id="permOutput"></output>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.1/dist/purify.min.js"></script>
    <script type="module">
        import {clickAlert, clickConfirm, clickSaferPrompt} from './js/customdialog.js';
        // alert
        document.getElementById("alert").onclick = clickAlert;

        // confirm
        document.getElementById("confirm").onclick = clickConfirm;
        
        // prompt
        document.getElementById("prompt").onclick = clickSaferPrompt;
        
    </script>    
</body>

</html>
