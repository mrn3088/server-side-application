        <h1 id="mainTitle">Contact me!</h1>
    </header>
    <main>
        <section>
                <!-- action? -->
                <form>
                    <fieldset>
                        <legend>Please reach out to me!</legend>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname"><br /><br />
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname"><br /><br />
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"><br /><br />
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date"><br /><br />
                        
                        <label for="type">What brings you here?</label>
                        <select name="type" id="type">
                            <optgroup label="Opportunities">
                                <option value="intern">Intern</option>
                                <option value="research">Research</option>
                                <option value="part time">Part Time Job</option>
                                <option value="full time">Full Time Job</option>
                            </optgroup>
                            <optgroup label="Nice to Know You">
                                <option value="greeting">Greeting</option>
                                <option value="question">Question</option>
                                <option value="comment">Comment</option>
                            </optgroup>
                        </select>
                        <br /><br />

                        <label for="browser">Choose your browser from the list:</label>
                        <input list="browsers" name="browser" id="browser">
                        <datalist id="browsers">
                            <option value="Chrome">
                            <option value="Firefox">
                            <option value="Safari">
                            <option value="Edge">
                            <option value="Opera">
                        </datalist>

                        <p><label for="msg">Please leave a message for me:</label></p>
                        <textarea name="msg" id="msg" cols="30" rows="4"></textarea>
                        <br />
                        <button type="submit" value="Submit">submit</button>
                    </fieldset>
                </form>
            
        </section>
