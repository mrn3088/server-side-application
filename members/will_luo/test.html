<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module">
        function submitForm(e) {
            // stop form submission
            e.preventDefault();
            let xhr = new XMLHttpRequest();
            let form = document.getElementById('nameForm');
            // avoid hard code by pulling action and method from HTML directly
            xhr.open(form.method, form.action, true);
            let payload = new FormData(form);
            // convert to standard MIME type x-www-form-urlencoded
            payload = new URLSearchParams(payload);
            // set appropriate content type
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onload = function () {
                let response = xhr.responseText;
                document.getElementById("response").value = response;
            };
            xhr.send(payload);
        }
        window.addEventListener('DOMContentLoaded', function () {
            document.getElementById('nameForm').addEventListener("submit", submitForm, false);
        });
    </script>
