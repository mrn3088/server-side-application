<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <h1 id="header">Blog</h1>
    <h2 id="blog-header">Let's chat!</h2>
    <ul id="blog-list">
    </ul>
    <button id="add-btn">Add Post</button>
    <dialog id="dialog">
        <label name="title">Title:
            <input id="title-field" type="text"></label>
        <br>
        <label name="date">Date:
            <input id="date-field" type="date" required></label>
        <br>
        <label name="summary">Summary:
            <input id="summary-field" type="text"></label>
        <br>
        <div>
            <button id="post-btn">Post</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </dialog>
    <script async type="module" src="js/main.js"></script>
</body>

</html>
